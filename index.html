<!DOCTYPE html>
<html class="text-center" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>desaw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/solar/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body class="d-flex d-xl-flex justify-content-center align-items-center align-self-center m-auto justify-content-xl-center align-items-xl-center" style="padding: 5% 0% 0% 0%;">
    <div class="row">
        <div class="col">
            <div class="row" style="padding: 0px;">
                <div class="col" style="padding: 0px;">
                    <h1 style="font-family: 'Abril Fatface', cursive;margin: 0px 0px -15px;color: rgb(208,226,228);">desaw</h1><small style="font-family: 'Abhaya Libre', serif;color: rgb(208,226,228);">Data Engine Search Across Web</small>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col d-xl-flex justify-content-xl-center align-items-xl-center">
                    <form class="d-flex d-xl-flex flex-column justify-content-center align-items-center justify-content-xl-center align-items-xl-center">
                        <h5 style="color: rgb(208,226,228);">Keywords</h5>
                        <div class="form-group d-flex d-xl-flex justify-content-center align-items-center align-self-center m-auto justify-content-xl-center align-items-xl-center"><label class="d-flex justify-content-center align-items-center align-self-center m-auto justify-content-xl-center align-items-xl-center" style="color: rgb(208,226,228);">Keyword list:&nbsp;<select class="form-control d-flex justify-content-center align-items-center align-self-center m-auto">
                                    <optgroup label="This is a group">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </optgroup>
                                </select><button class="btn btn-danger d-flex justify-content-center align-items-center align-self-center m-auto" type="button" style="font-size: 15px;">Delete&nbsp;</button></label></div>
                        <div class="form-group d-flex d-xl-flex justify-content-center align-items-center align-self-center m-auto justify-content-xl-center align-items-xl-center"><label class="d-inline-flex justify-content-xl-center align-items-xl-center" style="color: rgb(208,226,228);">&nbsp;Add:&nbsp;<input class="form-control" type="text"><button class="btn btn-success" type="button" style="font-size: 15px;">Add</button></label></div>
                        <h5 style="color: rgb(208,226,228);">Websites</h5><button class="btn btn-primary" type="button">Auto-load</button>
                        <div class="form-group d-flex d-xl-flex justify-content-center align-items-center align-self-center m-auto justify-content-xl-center align-items-xl-center"><label class="d-inline-flex justify-content-xl-center align-items-xl-center" style="color: rgb(208,226,228);">Websites list:&nbsp;<select class="form-control">
                                    <optgroup label="This is a group">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </optgroup>
                                </select><button class="btn btn-danger" type="button" style="font-size: 15px;">Delete&nbsp;</button></label></div>
                        <div class="form-group d-flex d-xl-flex justify-content-center align-items-center align-self-center m-auto justify-content-xl-center align-items-xl-center"><label class="d-inline-flex justify-content-xl-center align-items-xl-center" style="color: rgb(208,226,228);">&nbsp;Add:&nbsp;<input class="form-control" type="text"><button class="btn btn-success" type="button" style="font-size: 15px;">Add</button></label></div>
                        <h5 style="color: rgb(208,226,228);">Settings</h5>
                        <div class="form-group d-flex d-xl-flex justify-content-center align-items-center align-self-center m-auto justify-content-xl-center align-items-xl-center"><label class="d-inline-flex justify-content-xl-center align-items-xl-center" style="color: rgb(208,226,228);">&nbsp;Limit:&nbsp;<input class="form-control" type="text"></label></div>
                        <div class="form-group d-flex d-lg-flex d-xl-flex justify-content-center align-items-center align-self-center m-auto justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center">
                            <div class="form-check" style="margin: 10px;"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1" style="color: rgb(208,226,228);">CSV</label></div>
                            <div class="form-check" style="margin: 10px;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-1" style="color: rgb(208,226,228);">TXT</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-1" style="color: rgb(208,226,228);">DB</label></div>
                        </div>
                        <div class="form-group d-flex d-lg-flex d-xl-flex justify-content-center align-items-center align-self-center m-auto justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center">
                            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-4"><label class="form-check-label" for="formCheck-4" style="color: rgb(208,226,228);">Save result in DB</label></div>
                        </div>
                        <div class="form-group d-flex d-lg-flex d-xl-flex justify-content-center align-items-center align-self-center m-auto justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center"><button class="btn btn-primary d-xl-flex align-self-center justify-content-xl-center align-items-xl-center" type="button">Start</button></div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col"><small>Developped by CodeColors. Source code:&nbsp;<a href="https://github.com/CodeColors/desaw">click here</a></small></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
